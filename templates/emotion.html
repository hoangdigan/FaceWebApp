{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <br>
   
    Face Detect by<a class="btn btn-primary px-3 ml-3" href="{{ url_for('camera') }}">Camera</a>
    
    </div>
    <br>
    <div class="container">       
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <label for="upload">Upload Image</label>
                <input type="file" id="upload" name="image" required="true">
                <input type="submit" class="btn btn-primary px-4" value="Predict">
            </div>
        </form>
        <br>
    </div>

    

    {% if fileupload  %}

    <div class="container">
        <div class="row" id="footer_emotion">
            <div class="col-md-5" id="predict">
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="400" height="250">
            </div>
            <div class="col-md-4" id="predict">
                <img src="{{ url_for('static',filename='predict/')}}{{ result_img }}" alt="" width="100" height="100">
                <br>
                <h5><span style='font-size:30px'>{{ result_text }}</span></h5>
            </div>
            <div class="col-md-3">
               
            </div>
        </div>
        
    </div>

    <style>
        #predict{
            display: flex;
            flex-direction: center;
            align-items: center;
            border: solid;
            color:#002f4d;
           
        }

        #footer_emotion {
            margin-bottom: 3px;
        }
       
    </style>


    {% endif %}

{% endblock %}
